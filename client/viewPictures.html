<template name="viewPictures">
	<head>
	  <title>howToMobileMeteor</title>
	</head>

	{{ > navbar }}

	<body>
	  <h1>View your pictures!</h1>
	  	<img src="{{photo}}">

	  <h5>Shake for a new picture!</h5>

	  {{ > map}}

</template>




<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
